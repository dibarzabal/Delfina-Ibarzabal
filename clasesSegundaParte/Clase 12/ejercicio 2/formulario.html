<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Validación de Formularios</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<h2>Formulario de registro</h2>
					<form method="get" class="contact-form" action="exito.html">
						<div class="form-group">
							<label for="fullName">Nombre completo</label>
							<input type="text" name="fullName" id="fullName" class="form-control">
							<div class="invalid-feedback fullName"><p>Este campo no puede estar vacio</p></div>
						</div>
						<div class="form-group">
							<label for="email">Correo electrónico</label>
							<input type="email" name="email" id="email" class="form-control">
							<div class="invalid-feedback email"><p>Este campo no puede estar vacio</p></div>
						</div>
						<div class="form-group">
							<label for="phone">Teléfono de contacto</label>
							<input type="number" name="phone" id="phone" class="form-control">
							<div class="invalid-feedback phone"> <p class="phoneVacio">Este campo no puede estar vacio</p> <p class="phoneCaracteres">Minimo 8 caracteres</p></div>
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" name="password" id="password" class="form-control">
							<div class="invalid-feedback password"><p class="passwordVacio">Este campo no puede estar vacio</p> <p class="passwordCaracteres">Minimo 3 caracteres</p> <p class="igual">Debe ser la misma contraseña</p></div>
						</div>
						<div class="form-group">
							<label for="rePassword">Repetir Contraseña</label>
							<input type="password" name="rePassword" id="rePassword" class="form-control">
							<div class="invalid-feedback rePassword"><p class="rePasswordVacio">Este campo no puede estar vacio</p> <p class="reIgual">Debe ser la misma contraseña</p></div>
						</div>
						<button type="submit" class="btn btn-success">ENVIAR</button>
					</form>
				</div>
			</div>
		</div>

	<script src="./js/formulario.js"></script>
	</body>
</html>
